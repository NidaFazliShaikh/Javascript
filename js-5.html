<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            text-align: center;
            background-color: lightcoral;
        }

        button {
            background-color: darkgreen;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Various Operations On Array Of Numbers</h2>
    <button type="button" onclick="myFunc()">Click Me!</button>

    <script>
        function myFunc() {
            let numbers  = [10, 5, 8, 3, 12, 6];

            console.log(numbers.length);

            numbers.push(7);
            console.log(numbers);

            numbers.shift();
            console.log(numbers);

            numbers.sort();
            console.log(numbers);

            numbers.reverse();
            console.log(numbers);

            if(numbers.includes(8)) {
                console.log("number 8 exists");
            }

            else {
                console.log("number 8 doesn't exist");
            }

            let index = numbers.indexOf(12);
            console.log(index);

            let doubledNumbers = numbers.concat(numbers);

            console.log(doubledNumbers);
        }
    </script>
</body>
</html>
