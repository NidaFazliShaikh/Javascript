<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

    <style>
        body{
            font-family: Verdana;
            margin: 10px;
            background-color: beige;
        }
        input, button{
            margin: 10px;
            padding: 10px;
        }
    </style>


</head>
<body>
    <h2>Area Of A Rectangle Calculator</h2>
    <label for="width">Width : </label>
    <input type="number" id="width" placeholder="Enter Width"><br>
    <label for="height">Height : </label>
    <input type="number" id="height" placeholder="Enter Height"><br>
    <button type="button" onclick="calculateArea()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateArea() {
            var width = document.getElementById('width').value;
            var height = document.getElementById('height').value;
            if( width && height){
                var area = width * height;
        
                document.getElementById('result').innerText = 'Area of a rectangle : ' + area;
            }
             else{
                document.getElementById('result').innerText = 'Enter width and height.';
            }
        }
        </script>
</body>
</html>
