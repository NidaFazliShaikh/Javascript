<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            background-color: antiquewhite;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Callbacks and Asynchronous</h2>

    <script>
        function calculate(num1, num2, operation, callback) {
            let result;
            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break
                case 'subtract':
                    result = num1 - num2;
                    break
                case 'multiply':
                    result = num1 * num2;
                    break
                case 'divide':
                    if(num2 !== 0) {
                        result = num1 / num2;
                    }
                    else {
                        return callback("Error:Division by Zero")
                    }
                    break
                    default : 
                    return callback("Error: Invalid operation");
                }
                callback(result)
            }

            function printResult(result) {
                console.log(`The result is : ${result}`);
            }

        calculate(10, 6, 'add', printResult);
        calculate(24, 12, 'subtract', printResult);
        calculate(240, 20, 'multiply', printResult);
        calculate(4, 0, 'divide', printResult);
        calculate(4, 2, 'modulus', printResult);
        
    </script>
</body>
</html>
